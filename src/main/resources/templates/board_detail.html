<!DOCTYPE html>
<html layout:decorate="~{/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>질문 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modal.css}">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <h2 class="border-bottom py-2 col-sm-11" th:text="${board.title}"></h2>
        <!-- 설정버튼 -->
        <a href="#" class="col-sm-1 btn float-right p-2 mb-2 bg-info text-dark">
            <img src="./images/option.png" alt="">
        </a>
    </div>

    <!-- 질문 -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${board.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    <div th:text="${#temporals.format(board.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="!${board.onOff}">
        <!-- 답변의 갯수 표시 -->
        <h5 class="border-bottom my-3 py-2"
            th:text="|${#lists.size(board.answerList)}개의 답변이 있습니다.|"></h5>
        <!-- 답변 반복 시작 -->
        <div class="card my-3" th:each="answer : ${board.answerList}">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 답변 반복 끝  -->
        <!-- 답변 작성 -->
        <form th:action="@{|/answer/create/${board.id}|}" th:object="${answerForm}" method="post" class="my-3">
            <div th:replace="/form_error :: formErrorsFragment"></div>
            <textarea th:field="*{content}" rows="10" class="form-control"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
    </div>


    <!-- 설정기능 -->
    <a href="javascript:void(0)" th:data-uri="@{|/setting/delete/${board.id}|}"
       class="delete btn btn-primary my-2">삭제</a>
    <a th:href="@{|/setting/modify/${board.id}|}" class="btn btn-primary my-2">수정</a>
    <a href="#" th:onclick="javascript:copy(); return false;" class="btn btn-primary my-2">링크</a>

    <a href="#" th:onclick="javascript:toggle();" class="btn btn-primary my-2">팔로우</a>

    <a th:href="@{|/setting/share/${board.id}|}" class="btn btn-primary my-2">공유</a>



    <!-- 모달 예제 -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>


<!-- 자바스크립트 -->
<script layout:fragment="script" type='text/javascript'>
//삭제
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

//링크 복사
function copy(){
    var url = ' ';
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    url = window.document.location.href;
    dummy.value = url;
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
    alert("URL이 클립보드에 복사되었습니다");
}

}

</body>


</html>
