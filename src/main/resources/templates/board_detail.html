<!DOCTYPE html>
<html layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>질문 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <h2 class="border-bottom py-2 col-sm-11" th:text="${board.title}"></h2>
        <!--        <button class="col-sm-1 btn float-right p-2 mb-2 bg-info text-dark">...</button>-->
    </div>

    <!-- 질문 -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${board.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    <div th:text="${#temporals.format(board.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="!${board.onOff}">
        <!-- 답변의 갯수 표시 -->
        <h5 class="border-bottom my-3 py-2"
            th:text="|${#lists.size(board.answerList)}개의 답변이 있습니다.|"></h5>
        <!-- 답변 반복 시작 -->
        <div class="card my-3" th:each="answer : ${board.answerList}">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 답변 반복 끝  -->
        <!-- 답변 작성 -->
        <form th:action="@{|/answer/create/${board.id}|}" th:object="${answerForm}" method="post" class="my-3">
            <div th:replace="/form_error :: formErrorsFragment"></div>
            <textarea th:field="*{content}" rows="10" class="form-control"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
    </div>

    <a href="javascript:void(0)" th:data-uri="@{|/setting/delete/${board.id}|}"
       class="delete btn btn-primary my-2">삭제</a>
    <a th:href="@{|/setting/modify/${board.id}|}" class="btn btn-primary my-2">수정</a>
    <a href="#" th:onclick="javascript:copy(); return false;" class="btn btn-primary my-2">링크</a>

    <a id="btnTwitter" class="link-icon twitter" href="javascript:shareTwitter();">트위터</a>
    <a id="btnKakao" class="link-icon kakao" href="javascript:sendLinkDefault();">카카오톡</a>
<!--    <input type="button" th:onClick="javascript:sendLinkDefault()" value="Default"/>-->

</div>

<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

</script>

<script layout:fragment="script" type='text/javascript'>
function copy(){
    var url = ' ';
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    url = window.document.location.href;
    dummy.value = url;
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
    alert("URL이 클립보드에 복사되었습니다");
}

/*<![CDATA[*/
function shareTwitter(){
    var sendText = '[[${board.title}]]';
    var sendUrl = document.URL;
    window.open("https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl);
    /*]]>*/
}

 try {
 /*<![CDATA[*/
  Kakao.init('')
  function sendLinkDefault() {
    var sendUrl = document.URL;
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '[[${board.title}]]',
        description: '[[${board.content}]]',
        imageUrl:
          'https://kgo.googleusercontent.com/profile_vrt_raw_bytes_1587514212_1078.jpg',
        link: {
          mobileWebUrl: sendUrl,
          webUrl: sendUrl,
        },
      },
      social: {
        likeCount: 286,
        commentCount: 45,
        sharedCount: 845,
      },
      buttons: [
        {
          title: '웹으로 보기',
          link: {
            mobileWebUrl: sendUrl,
            webUrl: sendUrl,
          },
        },
      ],
    })
  }
; window.kakaoDemoCallback && window.kakaoDemoCallback() /*]]>*/}
catch(e) { window.kakaoDemoException && window.kakaoDemoException(e) }

</script>

</body>


</html>
