<!DOCTYPE html>
<html layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>질문 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${board.title}"></h2>
    <!-- 질문 -->

    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${board.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{|/setting/delete/${board.id}|}" class="my-3">
        <input type="submit" value="삭제" class="btn btn-primary my-2">
    </form>
    <form th:action="@{|/setting/modify/${board.id}|}" class="my-3">
        <input type="submit" value="수정" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
